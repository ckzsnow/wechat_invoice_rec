<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>签证自动化填表系统</title>
    <link rel="shortcut icon" href="/img/favicon.ico">
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/font-awesome.css" rel="stylesheet">
    <link href="/css/animate.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html" />
    <![endif]-->
    <script>if(window.top !== window.self){ window.top.location = window.location;}</script>
</head>

<body class="gray-bg">
    <div class="middle-box text-center loginscreen  animated fadeInDown">
        <div style="margin-top:100px;">
            <h3>欢迎使用签证自动化填表系统</h3>
            <div class="m-t">
                <div class="form-group">
                    <input id="user_email" type="email" class="form-control" placeholder="用户名" required="">
                </div>
                <div class="form-group">
                    <input id="user_pwd" type="password" class="form-control" placeholder="密码" required="">
                </div>
                <button id="login_btn" class="btn btn-primary block full-width m-b">登 录</button>
            </div>
        </div>
    </div>
    <!-- 全局js -->
    <script src="/js/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script>
    $('#login_btn').click(function() {
		var useremail = $('#user_email').val();
		var password = $('#user_pwd').val();
		$.post('/user/userLogin', {user_email:useremail, user_pwd:password}, function(data) {
			if(data.error_code == 0) {
				window.location.href = "/views/admin/index.html";
			} else {
				alert(data.error_msg);
			}
		});
	});
    </script>
</body>
</html>
