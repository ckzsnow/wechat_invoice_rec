<!DOCTYPE html>
<html>

<head>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>签证自动化填表系统</title>
<link rel="shortcut icon" href="/img/favicon.ico">
<link href="/css/bootstrap.min.css" rel="stylesheet">
<link href="/css/font-awesome.css" rel="stylesheet">
<link href="/css/animate.css" rel="stylesheet">
<link href="/css/style.css" rel="stylesheet">
<!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html" />
    <![endif]-->
<script>if(window.top !== window.self){ window.top.location = window.location;}</script>
</head>

<body class="gray-bg">
	<div class="middle-box text-center loginscreen  animated fadeInDown">
		<div>
			<img src="/img/logo.jpg" style="width: 500px"> <a
				class="wechat"> <img class="loginLogo" alt=""
				src="/img/wechat.png"
				style="width: 54px; height: 54px; border-radius: 50%">
			</a>
		</div>
	</div>
	<!-- 全局js -->
	<script src="/js/jquery.min.js"></script>
	<script src="/js/bootstrap.min.js"></script>
	<script>
    $('#wechat').click(function() {
		var useremail = $('#user_email').val();
		var password = $('#user_pwd').val();
		$.post('/user/userLogin', {user_email:useremail, user_pwd:password}, function(data) {
			if(data.error_code == 0) {
				window.location.href = "/views/admin/index.html";
			} else {
				alert(data.error_msg);
			}
		});
	});
    $('.wechat').mouseover(function() {
    	$('.loginLogo').attr('src', '/img/wechat_active.png');
    });
    $('.wechat').mouseout(function() {
    	$('.loginLogo').attr('src', '/img/wechat.png');
    });
    </script>
</body>
</html>
